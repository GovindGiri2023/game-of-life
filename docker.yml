---
  - hosts: all
  	user: ansible
    become: yes

    tasks:
    - name: run docker tomcat container
      command: docker run -dp 8080:8080 -v vol1:/usr/local/tomcat/webapps --name tomcat-server tomcat tomcat:8-jre11

    - name: copy war file to tomcat-server
      copy: src=/var/lib/jenkins/workspace/docker/gameoflife-web/target/gameoflife.war dest=/var/lib/docker/volumes/vol1/_date
